<div class="mat-elevation-z8 table-menu">
  <div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input
        matInput
        type="text"
        (keyup)="doFilter($any($event).target.value)"
        placeholder="Filter"
      />
    </mat-form-field>
    <button mat-button mat-mini-fab color="primary" (click)="saveRestaurant()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header>type</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <ul>
          <li *ngFor="let item of element.type">{{ item }}</li>
        </ul>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header>title</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.title }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="rating">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >rating</mat-header-cell
      >
      <mat-cell *matCellDef="let element">{{ element.rating }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="image">
      <mat-header-cell *matHeaderCellDef>image</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <img [src]="element.image" />
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="minCharge">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header
        >minCharge</mat-header-cell
      >
      <mat-cell *matCellDef="let element">{{ +element.minCharge | currency}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button
          mat-mini-fab
          color="primary"
          mat-button
          (click)="saveRestaurant(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-mini-fab
          color="warn"
          mat-button
          (click)="deleteRestaurant(element._id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
